{% load static %}

{% if bs_profile.service_areas %}
  {% for service_area in bs_profile.service_areas%}
    <form class="_ag-svcAreafORM" action="{% url 'profiles:business_list' slug=bs_profile.pro_speciality %}" method="get">
      {%csrf_token%}
        <button type="submit" name="ag-location" value="{{service_area}}">{{service_area}}</button>
    </form>

  {% endfor %}
{% else %}
    <div class="pflpages-no-results">
      <img src="{%static 'img/note.svg'%}" alt="empty">
      <p>Nothing Yet</p>
    </div>
{% endif %}
