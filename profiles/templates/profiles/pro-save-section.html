{% load static%}
<form class="ProSaveForm"  action="{% url 'profiles:save_pro'%}" method="post">
  {% csrf_token %}
  {% if request.user in pro.saves.all %}
     <button class="_add-pro-to-saved" type="submit" value="{{pro.pk}}">
       <i class="fas fa-heart" style="color:#cc0000;"></i>
     </button>
  {% else %}
    <button class="_add-pro-to-saved"  type="submit" value="{{pro.pk}}">
      <i class="fas fa-heart" style="color:#d1d1d1;"></i>
    </button>
  {% endif%}
</form>
