{% extends 'base1.html'%}
{% load static %}
{% block content %}
{% load leaflet_tags %}
{% leaflet_js plugins="forms" %}
{% leaflet_css plugins="forms" %}
{% load crispy_forms_tags%}
<div class="container">
  <div class="ag-d-banner" style="background-image:url({% static 'img/ice-pattern.jpg'%});" ></div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12 md6 l6 xl6">
        <form class="user-pf-form" action="{% url 'profiles:edit_profile' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="u-pf-details">
            <h5>Edit your details</h5>
            {{u_edit_form.as_p}}
            {{p_edit_form.media}}
            {{p_edit_form.as_p}}
          </div>
          <div class="s-prof">
            <button type="submit" name="button">Save Changes</button>
          </div>
        </form>
    </div>
    <div class="col s12 md6 l6 xl6">
      <div class="pf-p-wrapper">
          <div class="pf-p-svg">
            <img src="{% static 'img/profile.svg'%}" alt="profile.svg">
          </div>
      </div>
    </div>
  </div>

</div>
<div class="container">
  <div class="ag-d-banner" style="background-image:url({% static 'img/ice-pattern.jpg'%});" ></div>
</div>
{% endblock %}
