{% extends 'base1.html'%}
{% load static %}
{% block content %}
{% load crispy_forms_tags%}
<div class="container">
  <div class="row">
    <form class="user-pf-form" action="{% url 'profiles:edit_profile' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h5 class="center">Input your details</h5>
      <div class="u-pf-details">
        {{p_edit_form.as_p}}
      </div>
      <div class="s-prof">
        <input type="submit" value="Create">

    </form>
  </div>

</div>
{% endblock %}
