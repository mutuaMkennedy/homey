{% load static %}
<form class="ajxFavForm"  action="{% url 'listings:axs_favourite'%}" method="post">
  {% csrf_token %}
    {% if is_favourite %}
    <button id="ajxFav" type="submit" value = "{{listing.pk}}">
      <img src="{% static 'img/heart_red.svg'%}" alt="saved">
       Saved</button>
    {% else %}
    <button id="ajxFav" type="submit" value = "{{listing.pk}}">
      <img src="{% static 'img/heart.svg'%}" alt="save">
       Save</button>
    {% endif%}
</form>
