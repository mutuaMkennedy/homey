{% extends "base1.html" %}
{%load static %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 md6 l6 xl6">
      <div class="pass-changed-svg">
        <img src="{% static 'img/happy.svg' %}" alt="Password changed">
      </div>
    </div>
    <div class="col s12 md6 l6 xl6">
      <div class="pass-changed">
        <h1>{% trans "Change Password" %}</h1>
        <p>{% trans 'Your password is now changed.' %}</p>
      </div>
    </div>
  </div>

</div>
{% endblock %}
