# Version of docker compose to use
version: '3.9'

# services we want to run
services:
  app:
    restart: always
    # image name and a tag name
    image: app:homey
    container_name: homey_django_container
    build: .
    expose:
      - 9000
    links:
      - postgres:postgres
      - redis:redis
    volumes:
    # persist static files beyond the life of the container
      - static_volume:/vol/web/static
      - media_volume:/vol/web/media
    env_file:
      - ./.env
    # command: >
    #   sh -c " python manage.py migrate &&
    #           python manage.py collectstatic --noinput &&
    #           python manage.py runserver 0.0.0.0:8000 &&
    #         "
    depends_on:
      - postgres

  nginx:
    restart: always
    # image name and a tag name
    image: nginx:homey
    container_name: homey_nginx_container
    build: ./nginx/
    ports:
      - "80:8000"
    volumes:
      - static_volume:/vol/static
      - media_volume:/vol/media
    links:
      - app:app
    depends_on:
      - app

  postgres:
    restart: always
    # image name and a tag name
    image: postgres:homey
    container_name: homey_postgres_container
    build: ./postgres/
    ports:
      - "5432:5432"
    volumes:
      # persist db data beyond the life of the container
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}

  redis:
    restart: always
    container_name: homey_redis_container
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data


volumes:
  static_volume:
  media_volume:
  pgdata:
  redisdata: